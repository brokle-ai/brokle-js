name: Release Verification

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"
  workflow_dispatch:

jobs:
  verify:
    name: Verify & Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm
        if: github.event_name == 'push'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing all packages to npm..."
          pnpm -r publish --access public --no-git-checks --tag latest

      - name: Verify npm packages published
        if: github.event_name == 'push'
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "Verifying npm packages for version $VERSION"
          echo "Waiting 60s for npm registry propagation..."
          sleep 60

          echo "Checking brokle@$VERSION..."
          npm view brokle@$VERSION

          echo "Checking brokle-openai@$VERSION..."
          npm view brokle-openai@$VERSION

          echo "Checking brokle-anthropic@$VERSION..."
          npm view brokle-anthropic@$VERSION

          echo "Checking brokle-langchain@$VERSION..."
          npm view brokle-langchain@$VERSION

          echo "âœ… All packages verified on npm!"
